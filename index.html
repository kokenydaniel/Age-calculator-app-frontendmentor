<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main row">
  
    <div class="box col-12 col-md-6">
      <section class="dates">
        <section class="date">
          <label for="day">Day</label>
          <input type="text" name="day" id="day" placeholder="DD"></input>
          <p id="errorField" class="error-message-day"></p>
        </section>
        <section class="date">
          <label for="month">Month</label>
          <input type="text" name="month" id="month" placeholder="MM"></input>
          <p id="errorField" class="error-message-month"></p>
        </section>
        <section class="date">
          <label for="year">Year</label>
          <input type="text" name="year" id="year" placeholder="YYYY"></input>
          <p id="errorField" class="error-message-year"></p>
        </section>
      </section>
      <section class="separator">
        <div class="line"></div>
        <button onclick="calculate()" class="btn p-0 rounded-circle">
          <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
        </button>
        <div class="rightLine"></div>
      </section>
      <h1><span id="resultYears">--</span> years</h1>
      <h1><span id="resultMonths">--</span> months</h1>
      <h1><span id="resultDays">--</span> days</h1>
    </div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Daniel Kokeny</a>.
  </div>




  <script src="app.js"></script>
</body>
</html>
